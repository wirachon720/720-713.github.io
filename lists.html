<!DOCTYPE html>
<html>
<head>
<style>
ul.a {list-style-type: circle;}
ul.b {list-style-type: disc;}
ul.c {list-style-type: square;}

ol.d {list-style-type: upper-roman;}
ol.e {list-style-type: lower-roman;}
ol.f {list-style-type: lower-alpha;}
ol.g {list-style-type: decimal;}
</style>
</head>
<body>

<h2>list-style-type</h2>

<p>ตัวอย่างของ list ที่ไม่มีลำดับ</p>
<ul class="a">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ul>

<ul class="b">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ul>

<ul class="c">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ul>

<p>ตัวอย่างของ list ที่มีลำดับ</p>
<ol class="d">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ol>

<ol class="e">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ol>

<ol class="f">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ol>

<ol class="g">
  <li>กาแฟ</li>
  <li>ชา</li>
  <li>น้ำปั่น</li>
</ol>

</body>
</html>
