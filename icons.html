<html lang="th">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<h1>icon css</h1>

<p>ไอคอน Font Awesome บางส่วน</p>
