<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>เส้นขอบ css</h2>

<p class="dotted">เส้นขอบแบบจุด</p>
<p class="dashed">เส้นขอบแบบเส้นประ</p>
<p class="solid">เส้นขอบแบบทึบ</p>
<p class="double">เส้นขอบแบบสองชั้น</p>
<p class="groove">เส้นขอบแบบร่อง</p>
<p class="ridge">เส้นขอบแบบสัน</p>
<p class="inset">เส้นขอบแบบเว้า</p>
<p class="outset">เส้นขอบแบบยื่นออกมา</p>
<p class="none">ไม่มีเส้นขอบ</p>
<p class="hidden">เส้นขอบแบบซ่อน</p>
<p class="mix">เส้นขอบแบบผสม</p>

</body>
</html>
